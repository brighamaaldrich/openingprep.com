services:
    # Frontend Static Site
    - type: web
      name: frontend
      runtime: static
      rootDir: ./opening-prep
      buildCommand: "npm install && npm run build"
      staticPublishPath: ./opening-prep/dist # <-- This is the corrected property name
      routes:
          - type: rewrite
            source: /api/(.*)
            destination: https://api.onrender.com/api/$1

    # API Web Service
    - type: web
      name: api
      env: docker
      plan: starter
      rootDir: ./server
      dockerfilePath: ./server/Dockerfile
      dockerContext: ./server
      preDeployCommand: "git lfs install && git lfs pull"
      envVars:
          - key: REDIS_URL
            fromService:
                type: redis
                name: redis-queue
                property: connectionString

    # Worker
    - type: worker
      name: worker
      env: docker
      plan: starter
      rootDir: ./server
      dockerfilePath: ./server/Dockerfile
      dockerContext: ./server
      preDeployCommand: "git lfs install && git lfs pull"
      startCommand: "python worker.py"
      envVars:
          - key: REDIS_URL
            fromService:
                type: redis
                name: redis-queue
                property: connectionString

    # Redis Service
    - type: redis
      name: redis-queue
      plan: free
      ipAllowList: []
