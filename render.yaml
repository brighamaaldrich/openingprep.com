services:
    - type: web
      name: frontend
      runtime: static
      rootDir: ./opening-prep
      buildCommand: "npm install && npm run build"
      staticPublishPath: ./dist
      routes:
          - type: rewrite
            source: /api/(.*)
            destination: https://api.onrender.com/api/$1

    - type: web
      name: api
      runtime: docker
      dockerfilePath: ./server/Dockerfile.api
      dockerContext: .
      envVars:
          - key: REDIS_URL
            fromService:
                type: redis
                name: redis-queue
                property: connectionString

    - type: worker
      name: worker
      runtime: docker
      plan: standard
      dockerfilePath: ./server/Dockerfile.worker
      dockerContext: .
      envVars:
          - key: REDIS_URL
            fromService:
                type: redis
                name: redis-queue
                property: connectionString

    - type: redis
      name: redis-queue
      plan: free
      ipAllowList: []
